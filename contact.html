<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <header>
        <h1>Contact Us!</h1>
        <nav>
            <ul>
                <li><a href="/" target="_blank">Home</a></li>
                <li><a href="/#about"> About LTS </a></li>
                <li><a href="/#menu"> Our Menu </a></li>
                <li><a href="storehrs.html"> Store Hours </a></li>
                <li><a href="#contact"> Contact Us </a></li>
            </ul>
        </nav>
        <figure>
            <img src="./images/1533673985709-w2880-6c.jpg" width="400" height="275" alt="Tacos Images" loading="lazy">
            <figcaption>Tasty Tacos </figcaption>
        </figure>
    </header>
    <main>
        <h2 id="contact"> Our Contact Form</h2>
        <form action="https://httpbin.org/get" method="get">
            <fieldset>
                <legend>Send us a message...</legend>
            <p>
                <label for="name">Name :</label>
                <input type="text" id="name" name="yourname" placeholder="your name" required>
            </p>
            <p>
                <label for="email">Email :</label>
                <input type="email" id="email" name="youremail" placeholder="your email" required>
            </p>
            <p>
                <label for="textmsg">Your Message : 
            </p> 
            <p>       
                </label>
                <textarea id="textmsg" cols="40" rows="10" placeholder="Leave your message here..." required></textarea>
            </p>
            <p>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </p>    
            </fieldset>
        </form>
        <section>
            <h2>Our Location</h2>
            <address>
                <p>555 Taco Templation Lane, Suite T <br>
                Kansas City, Mo 98765-09809</p>
        
                <p>Phone: +91 9876543210</p>
            </address>
        </section>
        <hr>
    </main>
    <br>
    <footer>
        <a href="#">Back To Top</a>
        <hr>
        <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
</body>
